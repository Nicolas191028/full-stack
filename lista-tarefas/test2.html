<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <!-- CSS no mesmo arquivo -->
    <style>
        html {
          --s: 140px; /* control the size */
          --c1: #AB3E5B;
          --c2: #FFBE40;

          --_g: 
            #0000 25%,#0008 47%,var(--c1)  53% 147%,var(--c2) 153% 247%,
            var(--c1) 253% 347%,var(--c2) 353% 447%,var(--c1) 453% 547%,#0008 553%,#0000 575%;
          --_s: calc(25%/3) calc(25%/4) at 50%; 
          background:
            radial-gradient(var(--_s) 100%,var(--_g)),
            radial-gradient(var(--_s) 100%,var(--_g)) calc(var(--s)/2) calc(3*var(--s)/4),
            radial-gradient(var(--_s) 0   ,var(--_g)) calc(var(--s)/2) 0,
            radial-gradient(var(--_s) 0   ,var(--_g)) 0                calc(3*var(--s)/4),
            repeating-linear-gradient(90deg,#ACCEC0 calc(25%/-6) calc(25%/6),#61A6AB 0 calc(25%/2));
          background-size: var(--s) calc(3*var(--s)/2);
          animation: m 2.5s infinite linear;
        } 

        @keyframes m {
          to {
            background-position:
              var(--s) 0,
              calc(var(--s)/-2) calc(3*var(--s)/4),
              calc(3*var(--s)/2) 0,
              calc(-1*var(--s)) calc(3*var(--s)/4),
              0 0
          }
        }
        
        .doris {
            background: blue;
            font-family: comic sans ms;
            border: 3px dotted greenyellow;
            max-width: 500px;
            /* Centralizar */
            margin: 0 auto;
            text-align: center;
            /* Espa√ßamento entre os elementos */
            padding: 20px;
        }

        .titulo {
            color: #ffffff;
            font-size: 50px;
            text-shadow:
            0 0 7px #fff,
            0 0 10px #fff,
            0 0 21px #fff,
            0 0 42px #fff,
            0 0 82px #fff,
            0 0 92px #fff,
            0 0 102px #fff,
            0 0 151px #fff;
        }

        .rod {
            color: yellowgreen;
            font-size: 25px;
            font-family: wingdings;
            background-color: aquamarine;
            border: 3px solid #4f9e84;
            border-radius: 10px;
            text-shadow:
            0 0 7px #4f9e84,
            0 0 10px #4f9e84,
            0 0 21px #4f9e84,
            0 0 42px #4f9e84,
            0 0 82px #4f9e84,
            0 0 92px #4f9e84,
            0 0 102px #4f9e84,
            0 0 151px #4f9e84;
        }

        .corin {
            font-size: 4rem;
            color: #fff;
            text-shadow: 5px 5px 0 #ff0000, 10px 10px 0 #000000;
            animation: shadow-dance 2s infinite;
            font-family: papyrus;
        }

        @keyframes shadow-dance {
            0%, 100% {
                text-shadow: 5px 5px 0 #ff0000, 10px 10px 0 #000000;
            }
            50% {
                text-shadow: -5px -5px 0 #000000, -10px -10px 0 #ff0000;
            }
        }

        .gabs {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e, 0 0 20px #ff005e, 0 0 40px #ff005e, 0 0 80px #ff005e;
            animation: glow 1.5s infinite alternate;
            font-family: dracula;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff005e, 0 0 10px #ffa600, 0 0 20px #fffb00, 0 0 40px #00ff0d, 0 0 80px #0099ff;
            }
            100% {
                text-shadow: 0 0 10px #0099ff, 0 0 20px #00ff0d, 0 0 40px #fffb00, 0 0 80px #ffa600, 0 0 160px #ff005e;
            }
        }

        .bb {
            display: inline-block;
            font-size: 4rem;
            animation: wave 2s ease-in-out infinite;
            color: #ffd900;
        }

        .wave-text h5:nth-child(1) {
            animation-delay: 0s;
        }
        .wave-text h5:nth-child(2) {
            animation-delay: 0.2s;
        }
        .wave-text h5:nth-child(3) {
            animation-delay: 0.4s;
        }
        .wave-text h5:nth-child(4) {
            animation-delay: 0.6s;
        }

    @keyframes wave {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }

    .batman {
        font-family: batman;
        font-size: 40px;
    }

    .thigas {
        display: block;
        border: #00c70a 3px double;
    }

    .japa {
        display: block;
        border: #00fff2 3px dotted;
    }

    .gi {
        display: block;
        border: #ffe600 3px solid;
    }

    svg{
        background-image: url(./img/img-1.jpg);
        background-size:cover;
        width:200px; height:200px;
        display:block;
        margin:3vmin auto;
    }
    text{
        font-size:10px;
        transition:font-size .4s ease-out;
        font-weight:900;
        font-family:arial;
    }
    svg:hover text{
        transition:font-size .4s ease-in;
        font-size: 300px;
    }
    </style>
</head>
<body>
    <div class="doris">
        <h1 class="titulo">Test 2</h1>
        <h2 class="rod">Rodriguinho</h2>
        <h3 class="corin">Corinthians</h3>
        <h4 class="gabs">Gabanna</h4>
        <h5 class="bb">Bruno</h5>
        <h6 class="batman">Batman</h6>
        <strong class="thigas">Thiago</strong>
        <span class="japa">Yuji</span>
        <small class="gi">Giovanni</small>
        <br>

        <svg viewbox="0 0 50 50" width="500" height="200">
            <defs>
                <mask id="mask" x="0" y="0" width="500" height="200">
                    <rect x="0.5" y="0.5" width="500" height="200" fill="#fff"/>
                    <text x="20" text-anchor="middle" y="50" dy="0">C</text>
                    <text x="25" id="ltrV" text-anchor="middle" y="50" dy="0">A</text>
                    <text x="30" text-anchor="middle" y="50" dy="0">T</text>
                </mask>
            </defs>
            <rect x="0.5" y="0.5" width="500" height="200" mask="url(#mask)" fill-opacity="1" fill="#E3DFD2"/>
        </svg>

    </div>
</body>
</html>
